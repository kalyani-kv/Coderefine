<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodeRefine AI Hub | Auth ðŸ¤–</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --black:#050508; --surface:#0c0c18; --card:#10101f;
            --purple:#7c3aed; --purple-d:#4c1d95; --purple-l:#c084fc;
            --cyan:#06b6d4; --cyan-l:#67e8f9; --cyan-d:#0e7490;
            --text:#e2e8f0; --muted:#475569; --green:#10b981;
            --border:rgba(124,58,237,0.3); --border-c:rgba(6,182,212,0.2);
        }
        *{margin:0;padding:0;box-sizing:border-box;}
        body{font-family:'Rajdhani',sans-serif;background:var(--black);min-height:100vh;display:flex;align-items:center;justify-content:center;overflow:hidden;color:var(--text);}

        /* Particle Canvas */
        #particles{position:fixed;inset:0;z-index:0;pointer-events:none;}

        /* BG gradients */
        .bg{position:fixed;inset:0;z-index:1;pointer-events:none;
            background:radial-gradient(ellipse at 15% 50%,rgba(124,58,237,0.2) 0%,transparent 55%),
                        radial-gradient(ellipse at 85% 20%,rgba(6,182,212,0.15) 0%,transparent 55%),
                        radial-gradient(ellipse at 55% 90%,rgba(124,58,237,0.1) 0%,transparent 45%),
                        var(--black);}
        .grid{position:fixed;inset:0;z-index:1;pointer-events:none;
              background-image:linear-gradient(rgba(124,58,237,0.06) 1px,transparent 1px),linear-gradient(90deg,rgba(124,58,237,0.06) 1px,transparent 1px);
              background-size:55px 55px;animation:gridMove 20s linear infinite;}
        @keyframes gridMove{to{background-position:55px 55px;}}

        /* Floating orbs */
        .orb{position:fixed;border-radius:50%;filter:blur(90px);pointer-events:none;z-index:1;}
        .o1{width:500px;height:500px;background:rgba(124,58,237,0.2);top:-150px;left:-150px;animation:fA 10s ease-in-out infinite;}
        .o2{width:400px;height:400px;background:rgba(6,182,212,0.15);bottom:-120px;right:-120px;animation:fB 12s ease-in-out infinite;}
        .o3{width:250px;height:250px;background:rgba(157,92,255,0.12);top:40%;left:60%;animation:fA 8s 3s ease-in-out infinite;}
        @keyframes fA{0%,100%{transform:translateY(0)scale(1)}50%{transform:translateY(-40px)scale(1.08)}}
        @keyframes fB{0%,100%{transform:translateY(0)scale(1)}50%{transform:translateY(35px)scale(1.05)}}

        /* Scan line */
        .scan{position:fixed;left:0;right:0;height:1.5px;background:linear-gradient(90deg,transparent,rgba(6,182,212,0.4),transparent);animation:scanMove 8s linear infinite;pointer-events:none;z-index:2;}
        @keyframes scanMove{0%{top:-2px}100%{top:100%}}

        /* Card */
        .card{
            position:relative;z-index:10;width:100%;max-width:480px;margin:20px;
            background:rgba(12,12,24,0.92);backdrop-filter:blur(30px);
            border:1px solid var(--border);border-radius:28px;
            padding:52px 44px 44px;text-align:center;
            box-shadow:0 0 0 1px rgba(6,182,212,0.08),0 40px 80px rgba(0,0,0,0.75),inset 0 1px 0 rgba(255,255,255,0.06);
            animation:cardIn 1s cubic-bezier(0.16,1,0.3,1) forwards;
        }
        @keyframes cardIn{from{opacity:0;transform:translateY(50px)scale(0.93)}to{opacity:1;transform:translateY(0)scale(1)}}
        .card::before{content:'';position:absolute;top:0;left:12%;right:12%;height:2px;background:linear-gradient(90deg,transparent,var(--purple),var(--cyan),transparent);border-radius:2px;}
        .card::after{content:'';position:absolute;bottom:0;left:30%;right:30%;height:1px;background:linear-gradient(90deg,transparent,rgba(124,58,237,0.3),transparent);}

        /* Logo */
        .logo-row{display:flex;align-items:center;justify-content:center;gap:16px;margin-bottom:8px;}
        .logo-icon{
            width:64px;height:64px;background:linear-gradient(135deg,var(--purple),var(--cyan));
            border-radius:20px;display:flex;align-items:center;justify-content:center;font-size:30px;
            box-shadow:0 0 0 8px rgba(124,58,237,0.1),0 0 40px rgba(124,58,237,0.6),0 0 80px rgba(6,182,212,0.2);
            animation:iconPulse 3s ease-in-out infinite;position:relative;
        }
        .logo-icon::after{content:'';position:absolute;inset:-4px;border-radius:24px;border:2px solid transparent;background:linear-gradient(135deg,var(--purple-l),var(--cyan-l)) border-box;-webkit-mask:linear-gradient(#fff 0 0) padding-box,linear-gradient(#fff 0 0);-webkit-mask-composite:destination-out;mask-composite:exclude;animation:rotateBorder 4s linear infinite;}
        @keyframes rotateBorder{to{transform:rotate(360deg)}}
        @keyframes iconPulse{0%,100%{box-shadow:0 0 0 8px rgba(124,58,237,0.1),0 0 40px rgba(124,58,237,0.6),0 0 80px rgba(6,182,212,0.2)}50%{box-shadow:0 0 0 12px rgba(124,58,237,0.15),0 0 60px rgba(124,58,237,0.9),0 0 120px rgba(6,182,212,0.4)}}
        .logo-text-wrap{text-align:left;}
        .logo-name{font-family:'Orbitron',sans-serif;font-size:24px;font-weight:900;background:linear-gradient(135deg,var(--purple-l),var(--cyan-l));-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;letter-spacing:1px;line-height:1;}
        .logo-sub{font-family:'Orbitron',sans-serif;font-size:9px;letter-spacing:4px;color:var(--muted);margin-top:4px;}

        /* Status */
        .status-row{display:flex;align-items:center;justify-content:center;gap:20px;margin-bottom:36px;margin-top:14px;}
        .status-pill{display:flex;align-items:center;gap:6px;background:rgba(16,185,129,0.1);border:1px solid rgba(16,185,129,0.25);border-radius:20px;padding:5px 12px;font-size:11px;font-weight:700;letter-spacing:1.5px;color:#6ee7b7;text-transform:uppercase;}
        .status-dot{width:6px;height:6px;background:var(--green);border-radius:50%;animation:blink 2s infinite;}
        @keyframes blink{0%,100%{opacity:1}50%{opacity:0.2}}
        .version-pill{font-family:'JetBrains Mono',monospace;font-size:10px;color:var(--muted);background:rgba(255,255,255,0.04);border:1px solid rgba(255,255,255,0.07);border-radius:20px;padding:4px 12px;}

        /* Divider */
        .divider{display:flex;align-items:center;gap:12px;margin-bottom:24px;}
        .divider::before{content:'';flex:1;height:1px;background:linear-gradient(90deg,transparent,rgba(124,58,237,0.5));}
        .divider::after{content:'';flex:1;height:1px;background:linear-gradient(270deg,transparent,rgba(6,182,212,0.5));}
        .divider span{color:var(--muted);font-size:10px;letter-spacing:3px;text-transform:uppercase;white-space:nowrap;}

        /* Buttons */
        .btn-group{display:flex;flex-direction:column;gap:14px;}
        .btn{padding:17px 24px;border-radius:14px;font-family:'Rajdhani',sans-serif;font-size:16px;font-weight:700;letter-spacing:1.5px;cursor:pointer;border:none;position:relative;overflow:hidden;transition:all 0.35s cubic-bezier(0.4,0,0.2,1);display:flex;align-items:center;justify-content:center;gap:10px;text-transform:uppercase;}
        .btn-ripple{position:absolute;border-radius:50%;background:rgba(255,255,255,0.2);transform:scale(0);animation:ripple 0.7s linear;pointer-events:none;}
        @keyframes ripple{to{transform:scale(5);opacity:0}}

        .btn-login{background:linear-gradient(135deg,#6d28d9,var(--purple),#7c3aed);color:white;box-shadow:0 4px 25px rgba(124,58,237,0.45);}
        .btn-login::before{content:'';position:absolute;inset:0;background:linear-gradient(135deg,var(--purple-l),var(--cyan));opacity:0;transition:opacity 0.4s;}
        .btn-login:hover::before{opacity:0.15;}
        .btn-login:hover{transform:translateY(-3px);box-shadow:0 12px 40px rgba(124,58,237,0.7);}

        .btn-signup{background:rgba(6,182,212,0.06);color:var(--cyan-l);border:1.5px solid rgba(6,182,212,0.4);box-shadow:inset 0 0 30px rgba(6,182,212,0.04);}
        .btn-signup:hover{background:rgba(6,182,212,0.1);border-color:var(--cyan);box-shadow:0 12px 40px rgba(6,182,212,0.35),inset 0 0 30px rgba(6,182,212,0.06);transform:translateY(-3px);}

        .btn-icon-wrap{width:28px;height:28px;border-radius:8px;background:rgba(255,255,255,0.1);display:flex;align-items:center;justify-content:center;font-size:14px;}

        /* Features strip */
        .features-strip{display:flex;justify-content:center;gap:24px;margin-top:28px;padding-top:24px;border-top:1px solid rgba(255,255,255,0.05);}
        .feat-item{display:flex;flex-direction:column;align-items:center;gap:5px;font-size:10px;font-weight:700;letter-spacing:1px;color:var(--muted);text-transform:uppercase;}
        .feat-item i{font-size:16px;}
        .feat-item:nth-child(1) i{color:#c084fc;}
        .feat-item:nth-child(2) i{color:#67e8f9;}
        .feat-item:nth-child(3) i{color:#4ade80;}
        .feat-item:nth-child(4) i{color:#fb923c;}

        .footer-text{color:var(--muted);font-size:11px;margin-top:20px;letter-spacing:0.5px;font-family:'JetBrains Mono',monospace;}

        /* MODALS */
        .modal{display:none;position:fixed;inset:0;background:rgba(0,0,0,0.9);backdrop-filter:blur(12px);z-index:100;align-items:center;justify-content:center;}
        .modal.open{display:flex;}
        .modal-box{
            background:rgba(10,10,20,0.98);border:1px solid rgba(124,58,237,0.35);
            border-radius:24px;padding:44px;width:100%;max-width:430px;margin:20px;
            position:relative;box-shadow:0 50px 120px rgba(0,0,0,0.9),0 0 0 1px rgba(6,182,212,0.1);
            animation:mIn 0.45s cubic-bezier(0.16,1,0.3,1);
        }
        @keyframes mIn{from{opacity:0;transform:scale(0.85) translateY(30px)}to{opacity:1;transform:scale(1) translateY(0)}}
        .modal-box::before{content:'';position:absolute;top:0;left:12%;right:12%;height:2px;background:linear-gradient(90deg,transparent,var(--cyan),transparent);}
        .modal-title{font-family:'Orbitron',sans-serif;font-size:16px;font-weight:700;color:var(--text);margin-bottom:28px;display:flex;align-items:center;gap:10px;}
        .modal-title i{color:var(--cyan);}
        .input-wrap{position:relative;margin-bottom:14px;}
        .input-icon{position:absolute;left:14px;top:50%;transform:translateY(-50%);color:var(--muted);font-size:13px;pointer-events:none;}
        .form-input{width:100%;padding:14px 14px 14px 40px;background:rgba(255,255,255,0.03);border:1.5px solid rgba(124,58,237,0.2);border-radius:12px;color:var(--text);font-family:'Rajdhani',sans-serif;font-size:15px;font-weight:600;transition:all 0.3s;outline:none;letter-spacing:0.5px;}
        .form-input::placeholder{color:var(--muted);}
        .form-input:focus{border-color:var(--cyan);background:rgba(6,182,212,0.05);box-shadow:0 0 0 4px rgba(6,182,212,0.1);}
        .btn-submit{width:100%;padding:16px;background:linear-gradient(135deg,var(--purple),var(--cyan));color:white;border:none;border-radius:12px;font-family:'Orbitron',sans-serif;font-size:12px;font-weight:700;letter-spacing:2.5px;cursor:pointer;margin-top:8px;transition:all 0.3s;text-transform:uppercase;position:relative;overflow:hidden;}
        .btn-submit::before{content:'';position:absolute;top:0;left:-100%;width:100%;height:100%;background:linear-gradient(90deg,transparent,rgba(255,255,255,0.15),transparent);transition:left 0.5s;}
        .btn-submit:hover::before{left:100%;}
        .btn-submit:hover{transform:translateY(-2px);box-shadow:0 12px 35px rgba(124,58,237,0.6);}
        .modal-footer{display:flex;align-items:center;justify-content:space-between;margin-top:20px;flex-wrap:wrap;gap:8px;}
        .link-btn{background:none;border:none;color:var(--purple-l);font-family:'Rajdhani',sans-serif;font-size:13px;cursor:pointer;letter-spacing:0.5px;transition:color 0.2s;}
        .link-btn:hover{color:var(--cyan-l);}
        .close-btn{position:absolute;top:18px;right:18px;background:rgba(255,255,255,0.05);border:1px solid rgba(255,255,255,0.1);color:var(--muted);width:34px;height:34px;border-radius:10px;cursor:pointer;display:flex;align-items:center;justify-content:center;font-size:14px;transition:all 0.2s;}
        .close-btn:hover{background:rgba(255,255,255,0.1);color:var(--text);}

        /* Toast */
        #toast-container{position:fixed;top:24px;right:24px;z-index:999;display:flex;flex-direction:column;gap:10px;}
        .toast{display:flex;align-items:center;gap:12px;padding:14px 20px;border-radius:14px;backdrop-filter:blur(20px);font-family:'Rajdhani',sans-serif;font-size:14px;font-weight:700;letter-spacing:0.5px;min-width:260px;animation:toastIn 0.4s cubic-bezier(0.16,1,0.3,1) forwards;box-shadow:0 8px 30px rgba(0,0,0,0.5);}
        @keyframes toastIn{from{opacity:0;transform:translateX(60px)}to{opacity:1;transform:translateX(0)}}
        .toast.success{background:rgba(16,185,129,0.15);border:1px solid rgba(16,185,129,0.4);color:#6ee7b7;}
        .toast.error{background:rgba(244,63,94,0.15);border:1px solid rgba(244,63,94,0.4);color:#fda4af;}
        .toast.info{background:rgba(124,58,237,0.15);border:1px solid rgba(124,58,237,0.4);color:var(--purple-l);}
        .toast i{font-size:16px;}
    </style>
</head>
<body>
<canvas id="particles"></canvas>
<div class="bg"></div>
<div class="grid"></div>
<div class="orb o1"></div>
<div class="orb o2"></div>
<div class="orb o3"></div>
<div class="scan"></div>
<div id="toast-container"></div>

<div class="card">
    <div class="logo-row">
        <div class="logo-icon">ðŸ¤–</div>
        <div class="logo-text-wrap">
            <div class="logo-name">CodeRefine</div>
            <div class="logo-sub">AI Hub &nbsp;Â·&nbsp; v2.0</div>
        </div>
    </div>
    <div class="status-row">
        <div class="status-pill"><div class="status-dot"></div>System Online</div>
        <div class="version-pill">BUILD 2026.02</div>
    </div>
    <div class="divider"><span>Access Portal</span></div>
    <div class="btn-group">
        <button id="loginBtn" class="btn btn-login">
            <div class="btn-icon-wrap"><i class="fa-solid fa-right-to-bracket"></i></div>
            Login to Account
        </button>
        <button id="signupBtn" class="btn btn-signup">

        </button>

        <div class="feat-item"><i class="fa-solid fa-code"></i>Code Review</div>
        <div class="feat-item"><i class="fa-solid fa-brain"></i>AI Powered</div>
        <div class="feat-item"><i class="fa-solid fa-shield-halved"></i>Secure</div>
        <div class="feat-item"><i class="fa-solid fa-bolt"></i>Fast</div>
    </div>
    <p class="footer-text">Â© 2026 CodeRefine AI Hub</p>
</div>

<!-- Login Modal -->
<div id="loginModal" class="modal">
    <div class="modal-box">
        <button id="loginClose" class="close-btn"><i class="fa fa-times"></i></button>
        <h2 class="modal-title"><i class="fa-solid fa-shield-halved"></i>Secure Login</h2>
        <form id="loginForm">
            <div class="input-wrap"><i class="input-icon fa-solid fa-envelope"></i><input type="email" id="loginEmail" placeholder="Email Address" class="form-input" required></div>
            <div class="input-wrap"><i class="input-icon fa-solid fa-lock"></i><input type="password" id="loginPassword" placeholder="Password" class="form-input" required></div>
            <button type="submit" class="btn-submit"><i class="fa-solid fa-right-to-bracket"></i>&nbsp; Login</button>
        </form>
        <div class="modal-footer">
            <button id="forgotBtn" class="link-btn"><i class="fa fa-key"></i> Forgot Password?</button>
            <button class="link-btn" onclick="switchToSignup()">Sign Up â†’</button>

<!-- Sign Up Modal -->
<div id="signupModal" class="modal">
    <div class="modal-box">
        <button id="signupClose" class="close-btn"><i class="fa fa-times"></i></button>
        <h2 class="modal-title"><i class="fa-solid fa-user-astronaut"></i>Create Account</h2>
        <form id="signupForm">
            <div class="input-wrap"><i class="input-icon fa-solid fa-envelope"></i><input type="email" id="signupEmail" placeholder="Email Address" class="form-input" required></div>
            <div class="input-wrap"><i class="input-icon fa-solid fa-lock"></i><input type="password" id="signupPassword" placeholder="Password" class="form-input" required></div>
            <div class="input-wrap"><i class="input-icon fa-solid fa-lock"></i><input type="password" id="signupConfirm" placeholder="Confirm Password" class="form-input" required></div>
            <button type="submit" class="btn-submit"><i class="fa-solid fa-rocket"></i>&nbsp; Create Account</button>
        </form>
        <div class="modal-footer">
            <span></span>
            <button class="link-btn" onclick="switchToLogin()">Login â†’</button>
        </div>
    </div>
</div>

<script>
// â”€â”€ Particle System â”€â”€
const canvas = document.getElementById('particles');
const ctx = canvas.getContext('2d');
canvas.width = innerWidth; canvas.height = innerHeight;
window.addEventListener('resize',()=>{canvas.width=innerWidth;canvas.height=innerHeight;});
const particles = Array.from({length:60},()=>({
    x:Math.random()*canvas.width, y:Math.random()*canvas.height,
    r:Math.random()*1.5+0.3, vx:(Math.random()-0.5)*0.4, vy:(Math.random()-0.5)*0.4,
    a:Math.random(), color:Math.random()>0.5?'rgba(124,58,237,':'rgba(6,182,212,'
}));
function drawParticles(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particles.forEach(p=>{
        p.x+=p.vx; p.y+=p.vy;
        if(p.x<0)p.x=canvas.width; if(p.x>canvas.width)p.x=0;
        if(p.y<0)p.y=canvas.height; if(p.y>canvas.height)p.y=0;
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
        ctx.fillStyle=p.color+(p.a*(0.5+0.5*Math.sin(Date.now()*0.001+p.x)))+')';
        ctx.fill();
    });
    // Connection lines
    for(let i=0;i<particles.length;i++){
        for(let j=i+1;j<particles.length;j++){
            const dx=particles[i].x-particles[j].x, dy=particles[i].y-particles[j].y;
            const dist=Math.sqrt(dx*dx+dy*dy);
            if(dist<120){
                ctx.beginPath();
                ctx.moveTo(particles[i].x,particles[i].y);
                ctx.lineTo(particles[j].x,particles[j].y);
                ctx.strokeStyle=`rgba(124,58,237,${(1-dist/120)*0.15})`;
                ctx.lineWidth=0.5;
                ctx.stroke();
            }
        }
    }
    requestAnimationFrame(drawParticles);
}
drawParticles();

// â”€â”€ Toast â”€â”€
function showToast(msg,type='info'){
    const tc=document.getElementById('toast-container');
    const t=document.createElement('div');
    t.className=`toast ${type}`;
    const icons={success:'fa-check-circle',error:'fa-times-circle',info:'fa-info-circle'};
    t.innerHTML=`<i class="fa-solid ${icons[type]}"></i> ${msg}`;
    tc.appendChild(t);
    setTimeout(()=>{t.style.animation='toastIn 0.4s reverse forwards';setTimeout(()=>t.remove(),400);},3500);
}

// â”€â”€ Auth Logic â”€â”€
let users = JSON.parse(localStorage.getItem('users')||'[]');
const loginModal=document.getElementById('loginModal');
const signupModal=document.getElementById('signupModal');
function openModal(m){m.classList.add('open');}
function closeModal(m){m.classList.remove('open');}
function switchToSignup(){closeModal(loginModal);openModal(signupModal);}
function switchToLogin(){closeModal(signupModal);openModal(loginModal);}

document.getElementById('loginBtn').addEventListener('click',()=>openModal(loginModal));
document.getElementById('signupBtn').addEventListener('click',()=>openModal(signupModal));
document.getElementById('loginClose').addEventListener('click',()=>closeModal(loginModal));
document.getElementById('signupClose').addEventListener('click',()=>closeModal(signupModal));
loginModal.addEventListener('click',e=>{if(e.target===loginModal)closeModal(loginModal);});
signupModal.addEventListener('click',e=>{if(e.target===signupModal)closeModal(signupModal);});

// Ripple
document.querySelectorAll('.btn').forEach(btn=>{
    btn.addEventListener('click',function(e){
        const r=document.createElement('span');
        r.className='btn-ripple';
        const s=Math.max(this.offsetWidth,this.offsetHeight)*2;
        r.style.cssText=`width:${s}px;height:${s}px;left:${e.offsetX-s/2}px;top:${e.offsetY-s/2}px;`;
        this.appendChild(r);setTimeout(()=>r.remove(),700);
    });
});

document.getElementById('forgotBtn').addEventListener('click',()=>{
    const email=prompt("Enter your email to reset password:");
    if(!email)return;
    const user=users.find(u=>u.email===email.trim());
    if(user){
        const np=prompt("Enter your new password:");
        if(!np)return;
        const cp=prompt("Confirm your new password:");
        if(!cp)return;
        if(np.trim()!==cp.trim()){showToast('âŒ Passwords do not match!','error');return;}
        user.password=np.trim();
        localStorage.setItem('users',JSON.stringify(users));
        showToast('âœ… Password reset successful!','success');
    }else{showToast('âŒ Email not found!','error');}
});

document.getElementById('loginForm').addEventListener('submit',e=>{
    e.preventDefault();
    const email=document.getElementById('loginEmail').value.trim();
    const password=document.getElementById('loginPassword').value.trim();
    const user=users.find(u=>u.email===email);
    if(user){
        if(user.password===password){
            showToast('âœ… Login Successful! Redirecting...','success');
            localStorage.setItem('currentUser',email);
            setTimeout(()=>window.location.href='index.html',1200);
        }else{showToast('âŒ Incorrect password!','error');}
    }else{showToast('âŒ Email not found. Please Sign Up.','error');setTimeout(()=>{closeModal(loginModal);openModal(signupModal);},1000);}
});

document.getElementById('signupForm').addEventListener('submit',e=>{
    e.preventDefault();
    const email=document.getElementById('signupEmail').value.trim();
    const password=document.getElementById('signupPassword').value.trim();
    const confirm=document.getElementById('signupConfirm').value.trim();
    if(password!==confirm){showToast('âŒ Passwords do not match!','error');return;}
    if(users.find(u=>u.email===email)){showToast('âŒ Email already exists!','error');setTimeout(()=>{closeModal(signupModal);openModal(loginModal);},1000);return;}
    users.push({email,password});
    localStorage.setItem('users',JSON.stringify(users));
    showToast('âœ… Account created! Please login.','success');
    setTimeout(()=>{closeModal(signupModal);openModal(loginModal);},1200);
});
</script>
</body>
